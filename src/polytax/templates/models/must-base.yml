# Model Config
model_config:
  d_ff: 3072
  d_kv: 64
  d_model: 768
  decoder_start_token_id: 0
  dropout_rate: 0.1
  eos_token_id: 1
  feed_forward_proj: "relu"
  gradient_checkpointing: "False"
  initializer_factor: 1.0
  is_encoder_decoder: "True"
  layer_norm_epsilon: 1e-6
  model_type: "must-base"
  num_decoder_layers: 1
  num_heads: 12
  num_layers: 1
  pad_token_id: 0
  relative_attention_num_buckets: 32
  transformers_version: "4.10.0.dev0"
  use_cache: false
  cache_dir: "/tmp/"
  vocab_size: 32003
  capacity_factor: 1.0
  n_experts: 192
  num_timesteps: 24

# Optimizer
optim:
  name: "Adafactor"
  kwargs:
    clip_threshold: 1.0
    decay_rate: -0.8
    weight_decay: 0.0
    relative_step: True
    scale_parameter: True
    warmup_init: True
